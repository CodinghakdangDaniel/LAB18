<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f554c677a0.js" crossorigin="anonymous"></script>
    <title>LAB18</title>
</head>
<body>
<div class="container1">
    <div class="container2">
        <section id="header">
            <div class="search-box">
                <input type="search" placeholder="enter city name">
            </div>
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass" style="color: #a9a7a7";></i></button>
        </section>

        <section id="main">
            <div class="weather-icon1">
                <img id="img1" src="/img/icons8-rain-96.png" alt="rain"/>
            </div>
            <div>
                <p class="temp"></p>
            </div>
            <div>
                <p class="city-name"></p>
            </div>
        </section>


        <section id="footer">

        <div class="footer-left">
            <div>
                <img src="/img/icons8-humidity-50.png" alt="humidity"/>
            </div>

            <div>
                <p class="humidity"></p>
                <p class="text">Humidity</p>
            </div>

        </div>

        <div class="footer-right">
            <div>
                <img src="/img/icons8-wind-50.png">
            </div>
                <div>
                    <p class="wind-speed"></p>
                    <p class="text">Wind Speed</p>
                </div>
        </div>
    </section>
    </div>   
</div>



    <script src="script.js"></script>
</body>
</html>
